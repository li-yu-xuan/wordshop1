<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">

    <title>圖書館</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <ul class="fieldlist">
            <li class="uk-text-center">
                <button type="button" id="add_book" class="k-button k-primary btn-add-book">新增書籍</button>
            </li>
        </ul>
        <div class="uk-container align-center">
            <div id="example">
                <div id="grid"></div>
                <kendo-grid name="grid" height="550">
                    <datasource type="DataSourceTagHelperType.Custom" custom-type="odata" page-size="20">
                        <transport>
                            <read url="book-data.js" />
                        </transport>
                    </datasource>
                    <groupable enabled="true" />
                    <sortable enabled="true" />
                    <pageable button-count="5" refresh="true" page-sizes="new int[] { 5, 10, 20 }">
                    </pageable>
                    <filterable enabled="true" />
                    <columns>
                        <column field="BookId" title=" Book Id" width="240" />
                        <column field="BookCategory" title="Book Category" />
                        <column field="BookName" title="Book Name" />
                        <column field="BookAuthor" title="BookAuthor" width="150" />
                        <column field="BookBoughtDate" title="Book BoughtDate" />
                        <column field="BookPublisher" title="Book Publisher" />
                        <column field="BookPrice" title="Book Price" />
                        <column field="BookAmount" title="BookAmount" />
                        <column field="BookTotal" title="BookTotal" />
                    </columns>
                </kendo-grid>
                <input id="datepicker" />
                
            </div>
            
            <div id="book_grid">
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="data/book-data.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
